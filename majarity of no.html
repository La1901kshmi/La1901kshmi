    <script>
      function major(nums,n)
        {
            let requiredFrequency = Math.floor(n/2)+1
            let store={}
            for(let i=0;i<n;i++){
                console.log(store)
                if(store[nums[i]]!==undefined)
                store[nums[i]]++
                else
                store[nums[i]]=1
        
            if(store[nums[i]]===requiredFrequency){
            return nums[i]
            }
        }
    }
      let nums=[1,1,3,4,1,1]
        console.log(major(nums,nums.length))
         



        

        </script>
