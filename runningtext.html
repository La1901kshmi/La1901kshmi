<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="runtext.css">
</head>
<body>
    <h1 style="color:white; text-shadow: 3px 3px blue; font-size: 40px;" id="text">Starting...</h1>
    <div>
        <label for="speed">Speeeed:</label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1">
    </div>
    <body>
      <script>
          const textEl=document.getElementById("text")
          const speedEl=document.getElementById("speed")
          

          const text="We love programming!"
          
          let idx=1

          const NUM=500
          let time=NUM/speedEl.value
          writeText()

          function writeText(){
              textEl.innerHTML=text.slice(0,idx)
              idx++
              if(idx>text.length){
                  idx=1
              }
              setTimeout(writeText,time)
          }
           speedEl.addEventListener("input",(e)=>{time=NUM/e.target.value})
          </script>
</body>

</html>
