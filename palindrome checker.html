<script>
function palindrome(str){
    let len = str.length
    str=str.toLowerCase()
    for(let i=0;i<len/2;i++){
    if(str[i]!==str[len-1-i])
    {
       return false
    }
}
    return true
}
console.log(palindrome('lakshmi'))
console.log(palindrome('GaDAg'))
</script>
